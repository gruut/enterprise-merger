syntax = "proto3";

package grpc_se;

service  GruutSeService {
    rpc transaction(GrpcMsgTX) returns (TxReply) {}
}
message GrpcMsgTX {
    bytes message = 1;
}
message TxReply {
    enum Status{
        SUCCESS = 0;
        INVALID = 1;
        INTERNAL = 2;
    }
    Status status = 1;
    string message = 2;
}