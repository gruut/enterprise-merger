services:
  - docker
notifications:
  slack:
    secure: 
  email: false
dist: xenial
language: cpp
os: linux
compiler:
- clang
cache: ccache
before_install:
  - docker pull doscode/merger-build-env:1.1
  - docker run -d --name build-env --rm -i -t doscode/merger-build-env:1.1 bash
install:
script:
  - docker exec build-env sh -c "
    mkdir -p workspace && cd workspace;
    git clone --depth=50 --branch=$TRAVIS_BRANCH https://github.com/gruut/enterprise-merger.git
    "
  - docker exec build-env sh -c "
    cd workspace/enterprise-merger/lib/leveldb;
    mkdir -p build && cd build;
    cmake -DCMAKE_BUILD_TYPE=Release ..;
    cmake --build .
    "
  - docker exec build-env sh -c "
    cd workspace/enterprise-merger/;
    mkdir -p build && cd build;
    cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_CXX_COMPILER="clang++" ..
    "
  - docker exec build-env sh -c "
    cd workspace/enterprise-merger/build/;
    cp ../scripts/run-clang-tidy.py run-clang-tidy.py;
    python3 run-clang-tidy.py > lint_output.txt;
    ~/clang-tidy-checker.sh
    "
  - docker exec build-env sh -c "
    cd workspace/enterprise-merger/build/;
    cmake --build .;
    ctest --verbose
    "
